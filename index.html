<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bttn.css">
  <link rel="stylesheet" type="text/css" href="assets/css/base.css">
  <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <title>5 Second Game</title>
</head>
<body>
<a href="http://jackhanford.com"><i class="home-bttn fa fa-home"></i></a>

<h3 class="center">Try to stop the timer at exactly 5 seconds!</h3>

  <select class="center" id="difficulty">
    <option>Hard</option>
    <option>Easy</option>
  </select>

  <br />

  <div class="timer center">
    <h1><span id="time" class="animated"><span id="timing"></span><i class="ms"> ms</i></span></h1>
  </div>

  <br />

  <div class="center stay-put">
    <button class="bttn bttn-success bttn-large animated" onclick="reset();">Start</button>
    <button class="bttn bttn-danger bttn-large animated" onclick="stop();">Stop</button>
  </div>
  <br />

  <div class="none highscore center">Your best was only <span class="score"></span> away from 5 seconds!</div>
    <a href="https://twitter.com/share" class="twitter-share-button tweet-bttn" data-text="Checkout the 5 second game!" data-via="Jackhanford" data-size="large" data-count="none">Tweet</a>
  <h5 class="none center celebrate animated">You can do better!</h5>

  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="assets/js/stopwatch.js"></script>

  <script src="assets/js/cookie.js"></script>
  <script src="assets/js/main.js"></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
